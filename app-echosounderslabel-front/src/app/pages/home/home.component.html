<div id="containerHome">
  <!-- <ROW TOP> -->
  <div class="--arg-row-top"></div>

  <!-- <CONTENT> -->
  <div class="--arg-container-page">
    <div class="--arg-header">
      <div class="--arg-title">
        <span>ECHO</span>
        <span>SOUNDERS</span>
      </div>

      <!-- Menu -->
      <app-menu></app-menu>
    </div>

    <div class="--arg-content">
      <!-- <Form> -->
      <form [formGroup]="emailForm">
        <div class="arg-form-grid">
          <!-- Asunto -->
          <div>
            <mat-form-field [subscriptSizing]="'dynamic'">
              <mat-select formControlName="subject" matSelect>
                <mat-option value="" disabled> Asunto </mat-option>
                <mat-option value="a"> Opción A </mat-option>
                <mat-option value="b"> Opción B </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <!-- Email -->
          <div>
            <mat-form-field [subscriptSizing]="'dynamic'">
              <mat-label>Email</mat-label>
              <input formControlName="email" type="email" matInput />
            </mat-form-field>
          </div>

          <!-- SoundCloud Link -->
          <div class="arg-full-span">
            <mat-form-field [subscriptSizing]="'dynamic'">
              <mat-label>SoundCloud Link</mat-label>
              <input formControlName="link" autocomplete="off" matInput />
            </mat-form-field>
          </div>

          <!-- About -->
          <div class="arg-cell-about arg-full-span height100">
            <mat-form-field [subscriptSizing]="'dynamic'">
              <mat-label>Tell us</mat-label>
              <textarea
                formControlName="about"
                autocomplete="off"
                placeholder="Tell us something about you and your name"
                matInput
              ></textarea>
            </mat-form-field>
          </div>

          <!-- Send button -->
          <div class="arg-full-span --arg-flex-centered">
            <button class="button --arg-button --arg-button-primary">
              Send
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- <ROW BOTTOM> -->
  <div class="--arg-row-bottom"></div>
</div>
